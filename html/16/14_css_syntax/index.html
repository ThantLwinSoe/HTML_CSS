<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic style | Thant Lwin Soe</title>
    <style>
        h1{
            color: red;
        }
        h2{
            color: slateblue;
        }
        p{
            font-size: 14px;
            color: tomato;
        }
    </style>
</head>
<body>
    <h1>ဒါက ခေါင်းစဉ် h1 ဗျ!!!</h1>
    <p>ကိုသန့်လွင်စိုး စာပိုဒ် ကို p tag ဖြင့်ရေးသည်။</p>
    <h2>ခေါင်းစဉ် h2 ဗျ</h2>
    <p>ကိုသန့်လွင်စိုး ဒုတိယ စာပိုဒ် ကို p tag ဖြင့်ရေးသည်။</p>
</body>
</html>
