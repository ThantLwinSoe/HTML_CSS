<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Form | Thant Lwin Soe</title>
</head>
<body>
    <h2>Select Gender</h2>
    <input type="radio" id="male" name="gender" value="male"  checked>
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br>

    <h2>Languages</h2>
    <input type="checkbox" id="eng" name="language" value="eng" checked>
    <label for="eng">English</label>

    <input type="checkbox" id="cn" name="language" value="cn" >
    <label for="cn">China</label>

    <input type="checkbox" id="mm" name="language" value="mm">
    <label for="mm">Myanmar</label><br>

    <h2>Cities</h2>
    <select name="city" id="city">
        <option value="YGN">Yangon</option>
        <option value="MDY" selected>Mandalay</option>
        <option value="MLM">Mawlamyine</option>
    </select><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</body>
</html>
