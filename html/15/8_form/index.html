<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Thant Lwin Soe</title>
    <style>
        .mar{
            margin-top: 10px;
            margin-left: 0;
        }
    </style>
</head>
<body>
    <h1>Form များ</h1>
    <form action="index.html" method="get">
        <label class="mar" for="user_name">User Name</label><br>
        <input type="text" name="user_name" id="user_name" placeholder="Enter Name" required>
        <br>

        <label class="mar" for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Enter Password" required>
        <br>

        <label class="mar" for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter Email" required>
        <br>

        <label class="mar" for="number">Number</label><br>
        <input type="number" name="number" id="number" placeholder="Enter Number" required>
        <br>

        <label class="mar" for="telephone">Telephone</label><br>
        <input type="tel" name="telephone" id="telephone" placeholder="Enter Telephone" required>
        <br>

        <label class="mar" for="date">Date</label><br>
        <input type="date" name="date" id="date" placeholder="Enter Date" required>
        <br>

        <label class="mar" for="text_area">Text Area</label><br>
        <textarea name="text_area" id="text_area" cols="30" rows="10" placeholder="Enter Text Area"></textarea><br>
        <br>

        <button type="submit" >Submit</button>
        <button type="reset" >Reset</button>
    </form>
</body>
</html>
