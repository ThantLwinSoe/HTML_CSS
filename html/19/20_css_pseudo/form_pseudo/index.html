<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pseudo | သန့်လွင်စိုး</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <h1> Form များ</h1>
    <form action="index.html" method="post">
        <label class="form-label" for="user_name">User Name</label><br>
        <input class="form-input" type="text" name="user_name" id="user_name" placeholder="Enter name">
    </form>
</body>
</html>
