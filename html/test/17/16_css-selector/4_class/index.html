<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector | Thant Lwin Soe</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container border">
        <h1 class="bg-default text-color">ခေါင်းစဉ် By သန့်လွင်စိုး</h1>

        <p class="underline">မင်္ဂလာပါ စာပိုဒ် ထဲက Underline Text 
            <span class="text-red">By သန့်လွင်စိုး</span>
        </p>

        <span class="underline">
            Span Element and Underline Text
            <span class="text-red">By သန့်လွင်စိုး</span>
        </span>
    </div>

    <div class="container">
        <p class="bold border">
            <span class="text-red">Bold</span>
            သုံးထားသော စာပိုဒ်
            <span class="text-red">By သန့်လွင်စိုး</span>
        </p>
    </div>

    
</body>
</html>
