<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table | Thant Lwin Soe</title>
</head>
<body>
    <h1>ဇယားများ</h1>
    <table border="1" cellspacing="0" cellpadding="10px">
        <thead>
            <tr>
                <th>No</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Book</td>
                <td>x1</td>
                <td>1000</td>
                <td>1000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr >
                <td colspan="4">Total Price</td>
                <td>1000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
